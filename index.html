<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sick_Wizard_Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38cd01755e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Open+Sans&display=swap" rel="stylesheet"> 
</head>

<body>
     <!--<header>
            
            <i class="fas fa-dice-d20 fa-5x"></i>
    </header>-->
    <div id='container' class="container">
        <div class="block greet">
            <div>
                <h1>Wild Mage Table</h1>
            <p>Do you like to play wild mage wizard? Fine. Instead of boring official PHB you can use this creepy thing.</p>
            <p>Just roll dice or we roll them instead of you. Depend on your choice.</p>
            </div>
            
            <i id='button-next' class="fas fa-chevron-circle-right fa-2x"></i>
            
        </div>
        <div class="block choise">
            <p>Remeber! Only two options for your destiny.</p>
            <span id='user-roll'>My roll</span>
            <span id='app-roll'>Random</span>
        </div>
        <div class="block input">
            <p>Enter your roll here</p>
            <form action="#">
                <input id='roll-input' type="number" min="1" max="100" required onkeyup="handleRollChange(this.valueAsNumber)">
                <input id='user-result' type="submit" value="result">
            </form>
        </div>
        <div class="block result">
            <div id="carousel" class="carousel">
                <div class="slider"></div>
            </div>
            <div class="controls">
                <i class="fas fa-chevron-circle-left fa-2x"></i>
                <i id="result-back" class="fas fa-home fa-2x"></i>
                <i class="fas fa-chevron-circle-right fa-2x"></i>
                
            </div>
            

        </div>
        <script src="db.js"></script>
        <script src="swiper.js"></script>
        <script src="main.js"></script>
    </div>
</body>

</html>
